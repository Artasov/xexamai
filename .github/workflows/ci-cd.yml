name: CI / CD

on:
  pull_request:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force release creation'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

env:
  NODE_VERSION: 20
  AWS_DEFAULT_REGION: ru-1
  AWS_S3_FORCE_PATH_STYLE: true
  S3_BUCKET: 324718a4-2cc5dd7a-917b-4e82-87c5-b9d5f8de16ba
  S3_ENDPOINT: https://s3.twcstorage.ru

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    if: github.event_name != 'push' || startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run lint

      - name: Build renderer bundle
        run: npm run build:renderer

  package:
    name: Package Tauri (${{ matrix.os }})
    needs: quality
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - macos-latest
          - ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install dependencies
        run: npm ci

      - name: Build renderer bundle
        run: npm run build:renderer

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cleanup macOS disk images
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          for volume in /Volumes/XEXAMAI /Volumes/XEXAMAI* /Volumes/dmg.*; do
            if [ -d "$volume" ]; then
              hdiutil detach "$volume" || hdiutil detach -force "$volume" || true
            fi
          done
          rm -rf src-tauri/target/release/bundle/dmg

      - name: Build desktop apps with Tauri
        uses: tauri-apps/tauri-action@v0
        with:
          tauriScript: npm run tauri
          args: --verbose
      
      - name: Upload artifacts to S3
        if: success()
        shell: bash
        env:
          VERSION: ${{ github.ref_name }}
          MATRIX_OS: ${{ matrix.os }}
        run: |
          set -euo pipefail
          if ! command -v aws >/dev/null 2>&1; then
            python3 -m pip install --user awscli
            export PATH="$HOME/.local/bin:$PATH"
          fi

          aws configure set default.s3.addressing_style path

          SRC="src-tauri/target/release/bundle"

          if [ ! -d "${SRC}" ]; then
            echo "Source directory ${SRC} not found, nothing to upload."
            exit 1
          fi

          UPLOAD_DIR="$(pwd)/release-filtered"
          rm -rf "${UPLOAD_DIR}"
          mkdir -p "${UPLOAD_DIR}"

          case "${MATRIX_OS}" in
            windows-latest)
              TARGET="windows"
              FIND_EXPR=(-type f \( -name "*.exe" -o -name "*.msi" \))
              ;;
            macos-latest)
              TARGET="macos"
              FIND_EXPR=(-type f -name "*.dmg")
              ;;
            ubuntu-latest)
              TARGET="linux"
              FIND_EXPR=(-type f \( -name "*.AppImage" -o -name "*.deb" \))
              ;;
            *)
              echo "Unknown OS matrix value during filtering: ${MATRIX_OS}"
              exit 1
              ;;
          esac

          FOUND=0
          while IFS= read -r -d '' artifact; do
            cp "${artifact}" "${UPLOAD_DIR}/"
            FOUND=1
          done < <(find "${SRC}" "${FIND_EXPR[@]}" -print0)

          if [ "${FOUND}" -eq 0 ]; then
            echo "No artifacts matching the upload criteria were found in ${SRC}"
            exit 1
          fi

          aws s3 cp "${UPLOAD_DIR}" "s3://${S3_BUCKET}/xexamai/${VERSION}/${TARGET}/" \
            --recursive \
            --endpoint-url "${S3_ENDPOINT}" \
            --acl private

  release:
    name: Publish Release
    needs: package
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Generate release notes with S3 links
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          S3_BUCKET: ${{ env.S3_BUCKET }}
          S3_ENDPOINT: ${{ env.S3_ENDPOINT }}
        run: |
          VERSION="${{ github.ref_name }}"
          BASE_URL="${S3_ENDPOINT}/${S3_BUCKET}/xexamai/${VERSION}"

          echo "✨ Meet **XEXAMAI** — your AI interview assistant" > release-body.md
          echo "" >> release-body.md
          echo "## Download links" >> release-body.md
          echo "" >> release-body.md
          echo "### Windows" >> release-body.md
          echo "- 64-bit / 32-bit installer: ${BASE_URL}/windows/" >> release-body.md
          echo "" >> release-body.md
          echo "### macOS" >> release-body.md
          echo "- DMG images: ${BASE_URL}/macos/" >> release-body.md
          echo "" >> release-body.md
          echo "### Linux (Debian/Ubuntu)" >> release-body.md
          echo "- DEB packages: ${BASE_URL}/linux/" >> release-body.md
          echo "" >> release-body.md
          echo "---" >> release-body.md
          echo "## Changes" >> release-body.md
          gh api repos/${{ github.repository }}/releases/generate-notes -F tag_name="$VERSION" -F target_commitish="${{ github.sha }}" --jq '.body' >> release-body.md

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-body.md
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
